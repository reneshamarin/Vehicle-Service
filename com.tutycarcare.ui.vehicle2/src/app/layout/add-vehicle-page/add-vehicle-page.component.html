<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form role="form">
                
                <fieldset class="form-group">
                    <label>Registration Number</label>
                    <input class="form-control" placeholder="Enter registration number" [(ngModel)]="vehicle.registrationNumber" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <div class="form-group">
                    <label>Brand</label>
                    <select class="form-control" (change)="setBrandId($event)" [(ngModel)]="vehicle.vehicleType.brandId" [ngModelOptions]="{standalone: true}">
                        <option selected> Select Brand</option>
                        <option *ngFor="let brand of vehicleBrandsList" [value]="brand.id">{{brand.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Model</label>
                    <select class="form-control" [(ngModel)]="vehicle.vehicleType.modelId" (change)="setModelId($event)" [ngModelOptions]="{standalone: true}">
                        <option selected> Select Model</option>
                        <option *ngFor="let model of vehicleModelsList" [value]="model.id">{{model.name}}</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <label>Insurance Policy Number</label>
                    <input class="form-control" placeholder="Enter insurance policy number" [(ngModel)]="vehicle.insurance.policyNum" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <fieldset class="form-group">
                    <label>Insurance Policy Company</label>
                    <input class="form-control" placeholder="Enter insurance policy company" [(ngModel)]="vehicle.insurance.companyName" [ngModelOptions]="{standalone: true}">
                </fieldset>

            </form>

        </div>

        <div class="col-lg-6">

            <form role="form">
                
                <fieldset class="form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="Enter email" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <fieldset class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" placeholder="Enter phone number" [(ngModel)]="customer.mobile" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <fieldset class="form-group">
                    <label>First Name</label>
                    <input class="form-control" placeholder="Enter first name" [(ngModel)]="customer.firstname" [ngModelOptions]="{standalone: true}">
                </fieldset>

                 <fieldset class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Enter last name" [(ngModel)]="customer.lastname" [ngModelOptions]="{standalone: true}">
                </fieldset>

              

            </form>

        </div>
        <div class="col-lg-12">
                <button type="submit" class="btn btn-secondary" (click)="createVehicle()">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

    </div>
    <!-- /.row -->
</div>
